<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">old Password</label>
        <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control">
        <div *ngIf="oldPassword?.touched && oldPassword?.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword?.errors?.['required']">Password required</div>
            <div *ngIf="oldPassword?.errors?.['inCorrect']">Password wrong!!!</div>
        </div>
    </div>
    <div class="form-group">
        <label for="newPassword">new Password</label>
        <input formControlName="newPassword" id="newPassword" type="password" class="form-control">
        <div *ngIf="newPassword?.touched && newPassword?.invalid" class="alert alert-danger">
            <div *ngIf="newPassword?.errors?.['required']">newPassword required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">confirm Password</label>
        <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control">
        <div *ngIf="confirmPassword?.touched && confirmPassword?.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword?.errors?.['required']">confirmPassword required</div>
        </div>
        <div *ngIf="confirmPassword?.valid && form.invalid && form?.errors?.['notMatch']" class="alert alert-danger">
            please match password </div>
    </div>



    <button class="btn btn-primary">submit</button>
</form>
