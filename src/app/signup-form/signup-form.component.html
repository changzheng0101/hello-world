<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" id="username" type="text" class="form-control">
        <div *ngIf="username?.touched && username?.invalid" class="alert alert-danger">
            <div *ngIf="username?.errors?.['required']">username must be required.</div> 
            <div *ngIf="username?.errors?.['minlength']">the min length is {{username?.errors?.['minlength'].requiredLength}}</div> 
            <div *ngIf="username?.errors?.['cannotContainSpace']">can not contain space</div> 
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" id="password" type="password" class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
